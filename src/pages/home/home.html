<ion-header>
  <ion-navbar>
    <ion-title>How are you feeling?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="wrapper">
    <div id="smiley">
      <img src="assets/images/sad2.svg" (click)="smileyClick('sad2')">
      <img src="assets/images/sad1.svg" (click)="smileyClick('sad1')">
      <img src="assets/images/meh.svg" (click)="smileyClick('meh')">
      <img src="assets/images/happy1.svg"(click)="smileyClick('happy1')">
      <img src="assets/images/happy2.svg" (click)="smileyClick('happy2')">
    </div>
    <div id="smiley-btn">
      <button ion-button color="default" (click)="saveFeeling()">
        Save
      </button>
      <button ion-button color="secondary" (click)="shareFeeling()">
        Share
      </button>
    </div>
  </div>
</ion-content>
