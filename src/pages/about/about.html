<ion-header>
  <ion-navbar>
    <ion-title>
      Map of your feelings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let score of scores">
      <ion-item>
        <h2>  {{ score }}</h2>
        <h2> {{longitude}} </h2>
        <h2> {{latitude}} </h2>
      </ion-item>
      <ion-item-options side="right">
            <button ion-button color="secondary" (click)="facebookShare()">
              <ion-icon name="call"></ion-icon>
              Share
            </button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
